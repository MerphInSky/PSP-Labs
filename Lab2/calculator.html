<!DOCTYPE html>
<html>

<head>
  <title>Калькулятор</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script> 
</head>

<body id="body">
  <div class="calculator-container">

    <div class="calculator">
      <div id="result" class="result">
      0
    </div>

    <div>
      <div>  
        <button id="btn_op_clear" class="my-btn secondary">C</button>
        <button id="btn_op_sign" class="my-btn secondary">+/-</button>
        <button id="btn_op_percent" class="my-btn secondary">%</button>
        <button id="btn_op_div" class="my-btn primary">/</button>
        <button id="btn_op_back" class="my-btn primary">del</button>
      </div>

      <div>
        <button id="btn_digit_7" class="my-btn">7</button>
        <button id="btn_digit_8" class="my-btn">8</button>
        <button id="btn_digit_9" class="my-btn">9</button>
        <button id="btn_op_mult" class="my-btn primary">x</button>
        <button id="btn_op_sqrt" class="my-btn primary">√</button>
      </div>

      <div>
        <button id="btn_digit_4" class="my-btn">4</button>
        <button id="btn_digit_5" class="my-btn">5</button>
        <button id="btn_digit_6" class="my-btn">6</button>
        <button id="btn_op_minus" class="my-btn primary">-</button>
        <button id="btn_op_sqr" class="my-btn primary">x²</button>
      </div>

      <div>
        <button id="btn_digit_1" class="my-btn">1</button>
        <button id="btn_digit_2" class="my-btn">2</button>
        <button id="btn_digit_3" class="my-btn">3</button>
        <button id="btn_op_plus" class="my-btn primary">+</button>
        <button id="btn_op_fact" class="my-btn primary">x!</button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn">0</button>
        <button id="btn_digit_dot"class="my-btn">.</button>
        <button id="btn_digit_000" class="my-btn">000</button>
        <button id="btn_op_equal" class="my-btn primary execute">=</button>
      </div>
    </div>
    <div class="buttons">
      <form action="https://github.com/MerphInSky" target="_blank">
        <button id="btn_git" class="my-btn change">GitHub</button>
      </form>
    </div>
	<div class="buttons">
		<button id="btn_change" class="my-btn change">Сменить цвет фона</button>
	</div>
	<div class="buttons">
		<button id="btn_change_res" class="my-btn change">Сменить цвет окна вывода</button>
	</div>
	<div class="buttons">
		<button id="btn_get_size" class="my-btn change">Задать размер файла</button>
	</div>
	<div class="buttons">
		<button id="btn_delay" class="my-btn download">Вычислить задержку в канале передачи данных</button>
	</div>
    <div class="goal">
		<p><strong>Цель:</strong> знакомство с инструментами построения пользовательских web-интерфейсов: <mark>HTML</mark> и <mark>CSS</mark>.</p>
	  </div>
  <details class="author">
    <summary>Автор</summary>
    <p>Хрипков Тимофей Александрович</p>
    <p>ИУ5-45Б</p>
  </details>
  <select name="city" id="city-select" class="drop_list">
    <option value="">Это список</option>
    <option value="There_are">Здесь</option>
    <option value="options">Есть</option>
    <option value="here">Опции</option>
  </select>
    <div>
        ЛР выполнена Хрипковым Т.A.
    </div>
  </div>
  </div>
</body>
</html>
